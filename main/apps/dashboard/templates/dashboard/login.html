{% include "dashboard/helpers/head.html" %}

{% include "dashboard/helpers/nav.html" %}

{% include "dashboard/helpers/messages.html" %}

<div class="main">

	<h1>Sign In</h1>
	
	<form action="/login" method="POST">
		{% csrf_token %}

	 	<div class="form-group">
	    	<label for="email">Email Address</label>
	    	<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email" name="email">

	   		<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone.</small>
	  	</div>

	  	<div class="form-group">
	    	<label for="password">Password</label>
	    	<input type="password" class="form-control" id="password" name="password" placeholder="Password">
	  	</div>

	  	<button type="submit" class="btn btn-primary">Sign In</button>
	</form>


	<div>
		<a href="/register">Don't Have an account? Register.</a>
	</div>

</div>
		

{% include "dashboard/helpers/footer.html" %}
