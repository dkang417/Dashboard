
<!DOCTYPE html>
<html>
<head>
	<title>Edit User</title>
</head>
<body>
	<div id="wrapper">

		<div class="header">
			<p>Test App</p>
			<p><a href="/dashboard">Dashboard</a></p>
			<p><a href="/users/edit">Profile</a></p>
			<p><a href="/logout">Log Off</a></p>
		</div>

		<h1>Edit my profile</h1>

		<h3>Edit information</h3>
		<form action="/updatemyprofile" method="POST">
			{% csrf_token %}
				<label for ="email">Email:</label> 
				<input type="text" name="email" value="{{user.email}}"> <br>

				<label for ="first_name">First Name:</label> 
				<input type="text" name="first_name" value="{{user.first_name}}"><br>
				
				<label for ="last_name">Last Name:</label> 
				<input type="text" name="last_name" value="{{user.last_name}}"><br>

				User Level: <br>
				
				<select name="user_level">
					<option value=1>normal</option>
					<option value=9>admin</option>
				</select>
				<br>
				<input type="submit" value="save">
				<br>
				
				
				
		</form>
		<h3>Change password</h3>
		<form action="/updatemypassword" method="POST">
			{% csrf_token %}
			<label for ="password">Password:</label> 
				<input type="password" name="password"> <br>
				
				<label for ="confirm_password">Confirm Password:</label>  
				<input type="password" name="confirm_password"> <br>
				<input type="submit" value="Update Password">
		</form>
		

		<div id="description">
			<h3>Edit Description</h3>
			
			<form action="/editdescription" method="POST">
			{% csrf_token %}
			<label for ="description">Edit my desciption:</label> <br>
				
				<input type="textarea" name="description"> <br>
				<input type="submit" value="Update Description">
		</form>
		</div>
	</div>

</body>
</html>
