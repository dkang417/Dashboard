{% include "dashboard/helpers/head.html" %}

{% include "dashboard/helpers/nav.html" %}
		
{% include "dashboard/helpers/messages.html" %}
	
		<div class="main">

			<h1>Registration</h1>
			
			<form action="/register" method="POST">
				{% csrf_token %}

				<div class="form-group">
			    	<label for="first_name">First Name</label>
			   		<input type="text" class="form-control" id="first_name" placeholder="First Name" name="first_name">
			  	</div>	

				<div class="form-group">
			    	<label for="last_name">Last Name</label>
			   		<input type="text" class="form-control" id="first_name" placeholder="Last Name" name="last_name">
			  	</div>	

			 	<div class="form-group">
			    	<label for="email">Email Address</label>
			    	<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email" name="email">

			   		<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone.</small>
			  	</div>

			  	<div class="form-group">
			    	<label for="password">Password</label>
			    	<input type="password" class="form-control" id="password" name="password" placeholder="Password">
			  	</div>

			  	<div class="form-group">
			    	<label for="confirm_password">Confirm Password</label>
			   		<input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password" name="confirm_password">
			  	</div>	

			  	<button type="submit" class="btn btn-primary">Register</button>
			</form>


			<div>
			<a href="/login" class="registered">Already have an account? Login</a>
			</div>

		</div>
		
		
{% include "dashboard/helpers/footer.html" %}
